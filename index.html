<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form #1</title>
    <!-- Police -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="contact-container">

<div class="left-col">
<img src="https://d1di9sl50klt1d.cloudfront.net/version1622054178/frontend/Develo/dublin/fr_FR/images/scrolling-logo.png" alt="logo green" class="logo">
</div>
<div class="right-col">
    <div class="theme-switch-wrapper">

        <label class="theme-switch" for="checkbox">

            <input type="checkbox" id="checkbox">

            <div class="slider round"></div>

        </label>

<div class="description">Dark Mode</div>
    </div>

    <h1>Contact US</h1>
    <p>Planning to visit Dublin soon? Get insider tips on where to go, things to do and find best deals for your next adventure.</p>

    <form id="contact-form" method="post">
<label for="name">Full name</label>
<input type="text" id="name" name="name" placeholder="Your Full Name" required>
<label for="email">Email Adress</label>
<input type="email" id="email" name="email" placeholder="Your Email Adress" required>
<label for="message">Message</label>
<textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>

<!--<a href="javascript:void(0)"> -->

    <button type="submit" id="submit" name="submit">Send</button>
<!-- </a -->
</form>

<div id="error"></div>
<div id="succes-msg"></div>
</div>

</div>

<script src="script.js"></script>    
<script src="vanilla.js"></script>
</body>
</html>
